<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        .right {
          display: block;
          margin-left: 90%;
          margin-right: 0%;
          padding-bottom: 1%;

      }
      .status {
        background: #7FFF00;
        color: white;
        font-size: 10pt;
      }
    </style>
</head>
<body>
    <div style="display:inline-block"><h1><strong>Data schemas</strong></h1></div>

    <div style="display:inline-block" class="right">
        <form action="{% url 'api:create_schema' %}" method="GET">
            {% csrf_token %}
            <button type="submit">New schema</button>
        </form>
    </div>

  {% if data_schemas %}
    <table>
        <tr>
           <th>#</th>
           <th>Title</th>
           <th>Modified</th>
           <th>Status</th>
           <th>Action</th>
        </tr>
        {% for data_schema in data_schemas %}
            <tr>
               <th>{{data_schema.id}}</th>
               <th><a href="{% url 'api:data_schema' data_schema.id %}">{{data_schema.title}}</a></th>
               <th>{{data_schema.modified}}</th>
               <th class="">{{data_schema.status}}</th>
               <th><a href="{% url 'api:data_schema' data_schema.id %}">Edit schema</a> |
                   <a href="{% url 'api:delete_schema' data_schema.id %}">Delete</a> |
                   <a href="{% url 'api:generate_csv' data_schema.id %}">Download</a>
               </th>
            </tr>
        {% endfor %}
    </table>
  {% endif %}

</body>
</html>
